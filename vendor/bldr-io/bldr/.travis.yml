language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  
matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer self-update
  - composer install
  - composer require satooshi/php-coveralls:dev-master --dev --no-progress --prefer-source
  - curl -sS http://bldr.io/installer | php

script:
  - ./bldr.phar build -p default

after_script:
   - php bin/coveralls -v
